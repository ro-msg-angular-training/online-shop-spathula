<header class="head">
    <h2>Products</h2>
    <div>
        <a mat-raised-button color="primary" routerLink="/products/add" *ngIf="isAdmin">Add</a>
        <a mat-raised-button color="primary" routerLink="/cart" *ngIf="isCustomer"><span
                class="material-icons">shopping_cart</span></a>
    </div>
</header>
<section class="container">
    <table mat-table [dataSource]="products$" class="mat-elevation-z8">
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let product">{{product.category}}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{product.price}} â‚¬</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let product"><a routerLink="/products/{{product.id}}">
                    <span class="material-icons">
                        arrow_forward_ios
                    </span></a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
